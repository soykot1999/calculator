<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="style.css">

<script>
    function calculate(x)
    {
        form.display.value= form.display.value + x;
    }

</script>

</head>
<body>

    <div class="calculator">
        <form action="" name="form">
            <input type="text" value="" class="form-control main-bar" name="display" id="display-number" placeholder="0">

            <div class="button-area">
                <div class="line">
                    <input type="button" name="btn" value="1" class="btn btn-danger" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="2" class="btn btn-danger" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="3" class="btn btn-danger" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="+" class="btn btn-success" onclick="calculate(this.value)">
                </div>

                <div class="line">
                    <input type="button" name="btn" value="4" class="btn btn-danger" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="5" class="btn btn-danger" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="6" class="btn btn-danger" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="-" class="btn btn-success" onclick="calculate(this.value)">
                </div>

                <div class="line">
                    <input type="button" name="btn" value="7" class="btn btn-danger" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="8" class="btn btn-danger" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="9" class="btn btn-danger" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="*" class="btn btn-success" onclick="calculate(this.value)">
                </div>

                <div class="line">
                    <input type="button" name="btn" value="0" class="btn btn-danger" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="00" class="btn btn-danger" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="." class="btn btn-danger" onclick="calculate(this.value)">

                    <input type="button" name="btn" value="/" class="btn btn-success" onclick="calculate(this.value)">
                </div>
                <div class="last">
                    <input type="button" name="btn" value="C" class="btn btn-success" onclick="display.value=null">
                    <input type="button" name="btn" value="=" class="btn btn-success" onclick="display.value=eval(display.value)">
                </div>

            </div>
        </form>
    </div>
    <div>
       <h5 style="text-align:center;font-weight:bold; color:tomato; ">@Coded by SHOHEDUJZAMAN SOYKOT</h5> 
    </div>
    
</body>
</html>
